language: python
python:
  - 3.5
  - 3.6
script: make test
notifications:
  email: false
install:
  - psql -c 'CREATE DATABASE pgcrypto_fields' -U postgres
  - pip install -r requirements.txt
  - pip install $DJANGO
env:
  matrix:
    - DJANGO='django>=1.11,<2.0'
    - DJANGO='django>=2.0,<2.1'
    - DJANGO='django>=2.1,<2.2'
    - DJANGO='--upgrade --pre django'
matrix:
  fast_finish: true
  allow_failures:
    - env: DJANGO='--upgrade --pre django'
